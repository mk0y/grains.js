<!DOCTYPE html>
<html>
  <head>
    <title>Minimal Grains.js Example</title>
    <script src="../dist/grains.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div g-state="language" g-init='{"language": "en"}'>
      <button g-click="setLanguage" g-args='["en"]'>English</button>
      <button g-click="setLanguage" g-args='["es"]'>Spanish</button>
      <div g-show="language === 'en'">English</div>
      <div g-show="language === 'es'">Spanish</div>
    </div>

    <script></script>
  </body>
</html>
